<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy</title>
  <style>
    body {
      max-width: 800px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 0 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    async function loadPolicy() {
      // Определяем язык браузера
      const userLang = navigator.language || navigator.userLanguage;
      let file = "privacy_policy_en.md"; // по умолчанию английский
      if (userLang.toLowerCase().startsWith("ru")) file = "privacy_policy_ru.md";
      else if (userLang.toLowerCase().startsWith("zh")) file = "privacy_policy_zh-CN.md";
      else if (userLang.toLowerCase().startsWith("es")) file = "privacy_policy_es.md";
      else if (userLang.toLowerCase().startsWith("pt")) file = "privacy_policy_pt-BR.md";
      else if (userLang.toLowerCase().startsWith("de")) file = "privacy_policy_de.md";
      else if (userLang.toLowerCase().startsWith("fr")) file = "privacy_policy_fr.md";
      else if (userLang.toLowerCase().startsWith("ar")) file = "privacy_policy_ar.md";
      else if (userLang.toLowerCase().startsWith("id")) file = "privacy_policy_id.md";
      else if (userLang.toLowerCase().startsWith("it")) file = "privacy_policy_it.md";
      try {
        const response = await fetch(file);
        const text = await response.text();
        document.getElementById("content").innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById("content").innerHTML =
          "Failed to load privacy policy.";
      }
    }

    // Подключаем Markdown парсер
    const script = document.createElement("script");
    script.src =
      "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = loadPolicy;
    document.head.appendChild(script);
  </script>
</body>
</html>
